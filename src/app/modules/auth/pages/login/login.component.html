<div class="flex h-screen">
	<div class="relative grid max-w-[450px] w-full h-full">
		<div class="login-foreground"></div>
		<div class="z-50 m-auto">
			<div class="mt-20">
				<h1 class="text-4xl text-center text-white font-semibold">TruGames.pro</h1>
				<p class="mt-3 text-sm text-center text-white">TruGames Management System</p>
			</div>
			<div class="mt-32">
				<p class="text-center text-gray-300">A powerful, yet easy-to-use application</p>
				<p class="text-center text-gray-300">to managing servers</p>
			</div>
		</div>
	</div>
	<div class="relative grid w-full h-full bg-white">
		<div class="absolute w-full flex">
			<div class="flex ml-auto p-8">
				<span class="my-auto mr-4 text-gray-600">Don't have an account?</span>
				<a href="">
					<div class="w-full px-4 py-2 border-2 border-gray-600 text-center font-semibold text-gray-600 hover:text-white hover:bg-gray-600">CREATE ACCOUNT</div>
				</a>
			</div>
		</div>
		<div class="max-w-[550px] w-full my-auto p-24">
			<h1 class="text-2xl text-gray-800 font-semibold">Log into TruGames.pro</h1>
			<p class="mt-2 text-sm text-gray-800">Enter your login details</p>
			<form class="mt-5">
				<div class="relative z-0 mb-6 w-full group">
					<input [(ngModel)]="loginData.email" type="email" name="email" id="email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
					<label for="email" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email address</label>
				</div>
				<div class="relative z-0 mb-6 w-full group">
					<input [(ngModel)]="loginData.password" type="password" name="password" id="password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
					<label for="password" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
				</div>
				<button class="w-full px-5 py-2.5 rounded-md text-d text-center text-white bg-gray-800">Log-in</button>
			</form>
		</div>
		<div class="absolute flex w-full bottom-0">
			<div class="ml-auto p-8">
				<span class="text-gray-600">Copyright Â© 2022 TruGames.pro</span>
			</div>
		</div>
	</div>
</div>
